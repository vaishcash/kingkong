<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header id="black_header">
      <div class="phone_number">
        <div><img src="media/phone.png" alt="phone" /></div>
        +91 00000 11111
      </div>

      <div class="logo"><img src="media/logo.png" alt="logo" />kingkong</div>
      <div class="menu">menu</div>
    </header>
    <div class="Vid_bg">
      <video autoplay loop muted playsinline class="hero">
        <source src="media/3192305-uhd_3840_2160_25fps.mp4" type="video/mp4" />
      </video>

      <div class="dark_theme_overlay"></div>
    </div>

    <div class="container">
      <div class="content">
        <h1>
          LIKE STEROIDS*<br />
          FOR BUSINESS
        </h1>
        <p>
          Growing a business is hard. We make it a whole lot easier,<br />
          more predictable, less stressful, and more fun.
        </p>
        <div class="mailEnterSpace">
          <div class="mail_icon">
            <div class="hi-fi">
              <img
                src="https://kingkong.co/wp-content/themes/kingkong/assets/prod/images/form-hand.png"
                width="100%"
              />
            </div>
            <input
              type="text"
              placeholder="Enter your email here and we'll send you some 'magic'"
            />
          </div>
          <button>Do it</button>
        </div>
      </div>
    </div>
    <section class="videoArea">
      <div style="position: relative">
        <div class="position_span">
          <span class="tilt color-1 firstTilt"></span>
          <span class="tilt color-1 firstTilt1"></span>
          <span class="tilt color-1 firstTilt2"></span>
          <span class="tilt color-1 secondTilt"></span>
          <span class="tilt color-1 secondTilt2"></span>
          <span class="tilt color-1 secondTilt3"></span>
          <span class="tilt color-1 thirdTilt"></span>
          <!-- <span class="tilt color-1 thirdTilt"></span> -->
          <span class="tilt color-2 thirdTilt2"></span>
          <span class="tilt color-2 thirdTilt3"></span>
          <span class="tilt color-3 fourthTilt"></span>
          <span class="tilt color-3 fourthTilt2"></span>
          <span class="tilt color-3 fourthTilt3"></span>
          <span class="tilt color-3 fifthTilt1"></span>
          <span class="tilt color-3 fifthTilt2"></span>
          <span class="tilt color-3 fifthTilt3"></span>
        </div>

        <div class="Video_content">
          <video
            id="myVideo"
            class="Video_Transform"
            muted=""
            autoplay=""
            loop=""
            playsinline=""
          >
            <source
              src="media/3192305-uhd_3840_2160_25fps.mp4"
              type="video/mp4"
            />
          </video>
        </div>
      </div>
    </section>
    <!-- second section end -->
  </body>
</html>
